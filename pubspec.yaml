name: dog_app
description: A new Flutter project.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  auto_route: ^7.8.4
  get_it: ^7.6.4
  easy_localization: ^3.0.3
  dio: ^5.3.3
  equatable: ^2.0.5
  shared_preferences: ^2.2.2
  dartz: ^0.10.1
  connectivity_plus: ^5.0.1
  flutter_cache_manager: ^3.3.1
  cached_network_image: ^3.3.0


dev_dependencies:
  auto_route_generator: ^7.3.2
  build_runner: ^2.4.6
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.0.0+1

flutter:
  uses-material-design: true


  assets:
    - assets/translations/
    - assets/images/

  fonts:
    - family: Schyler
      fonts:
    - family: GalanoGrotesque
      fonts:
        - asset: assets/fonts/GalanoGrotesqueMedium.otf
          weight: 500
        - asset: assets/fonts/GalanoGrotesqueSemiBold.otf
          weight: 600
